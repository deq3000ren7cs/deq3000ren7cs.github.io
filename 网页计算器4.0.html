		function showtime() {
			var now_time = new Date();
			var hours = now_time.getHours();
			var minutes = now_time.getMinutes();
			var seconds = now_time.getSeconds();
			var timer = "" + ((hours > 12) ? hours - 12 : hours);
			timer += ((minutes < 10) ? ":0" : ":") + minutes;
			timer += ((seconds < 10) ? ":0" : ":") + seconds;
			timer += " " + ((hours > 12) ? "下午" : "上午");
			document.clock.show.value = timer;
			setTimeout("showtime()", 1000);
		}
		var msg = "网页计算器4.0"

		if (msgud.length <msg.length) msgud += " - " + msg;

		document.title = msgud.substring(0, msg.length);
		window.setTimeout("titleScroll()", speed);
		}
		window.onload = function() {
		     showtime(); // 调用函数1
		     titleScroll(); // 调用函数2

<script>
    function js(){
        var ottf = parseInt(document.getElementById("ottf").value);
        var n1 = parseInt(document.getElementById("n1").value);
        var n2 = parseInt(document.getElementById("n2").value);
        if (ottf == 1)
        {
            var code = n1+n2
        }
        if (ottf == 2)
        {
            var code = n1-n2
        }
        if (ottf == 3)
        {
            var code = n1*n2
        }
        if (ottf == 4)
        {
            var code = n1/n2
        }
        if (ottf == 5)
        {
             var code = power(n1,n2);
        }
        if (ottf == 6)
        {
            var code = n1*n1
        }
        if (ottf == 7)
        {
            var code = n1*n1*Math.PI
        }
        if (ottf == 8)
        {
            var code = n1*n2
        }
        document.getElementById("code").innerHTML = code;
    }
    function power(base, exponent) 
    {
        return Math.pow(base, exponent);
    }
