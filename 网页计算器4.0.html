<script>
    function js(){
        var ottf = parseInt(document.getElementById("ottf").value);
        var n1 = parseInt(document.getElementById("n1").value);
        var n2 = parseInt(document.getElementById("n2").value);
        if (ottf == 1)
        {
            var code = n1+n2
        }
        if (ottf == 2)
        {
            var code = n1-n2
        }
        if (ottf == 3)
        {
            var code = n1*n2
        }
        if (ottf == 4)
        {
            var code = n1/n2
        }
        if (ottf == 5)
        {
             var code = power(n1,n2);
        }
        if (ottf == 6)
        {
            var code = n1*n1
        }
        if (ottf == 7)
        {
            var code = n1*n1*Math.PI
        }
        if (ottf == 8)
        {
            var code = n1*n2
        }
        document.getElementById("code").innerHTML = code;
    }
    function power(base, exponent) 
    {
        return Math.pow(base, exponent);
    }
