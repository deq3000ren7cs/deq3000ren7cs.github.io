	    function titleScroll() {
	    if (msgud.length <msg.length) msgud += " - " + msg;
	    msgud = msgud.substring(1, msgud.length);
	    document.title = msgud.substring(0, msg.length);
	    window.setTimeout("titleScroll()", speed);
	    }
	</script>
	<script language="JavaScript">
		function showtime() {
			var now_time = new Date();
			var hours = now_time.getHours();
			var minutes = now_time.getMinutes();
			var seconds = now_time.getSeconds();
			var timer = "" + ((hours > 12) ? hours - 12 : hours);
			timer += ((minutes < 10) ? ":0" : ":") + minutes;
			timer += ((seconds < 10) ? ":0" : ":") + seconds;
			timer += " " + ((hours > 12) ? "下午" : "上午");
			document.clock.show.value = timer;
			setTimeout("showtime()", 1000);
		}
	</script>

    <button onclick="extractAndRedirect()">提取pid并跳转</button>

        <script>
        function extractAndRedirect() {
            var choice = document.getElementById("language").value;
            var inputUrl = document.getElementById("url").value;
            var pidMatch = inputUrl.match(/pid=(\d+)/);
            
            if (pidMatch) {
                var pid = pidMatch[1];
                
                if (choice === "3") {
                    var newUrl = "https://code.xueersi.com/ide/code/" + pid;
                    window.open(newUrl, "_blank");
                } else if (choice === "2") {
                    var newUrl = "https://code.xueersi.com/ide/code/" + pid;
                    window.open(newUrl, "_blank");
                } else if (choice === "1") {
                    var newUrl = "https://code.xueersi.com/scratch3/index.html?pid=" + pid + "&version=3.0&env=community";
                    window.open(newUrl, "_blank");
                }
            } else {
                alert("未找到pid值，请确保输入的链接格式正确");
            }
        }
    </script>
